<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Microservices</title>
    <style>
        body {
            background-color: #202020;
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 36px;
            font-weight: 500;
            letter-spacing: 2px;
            color: #ffcc00;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: #ffcc00;
            color: #202020;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffdb58;
        }

        select {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444444;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[name="first"],
        input[name="second"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444444;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input::placeholder {
            color: #999;
            font-weight: 300;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Arithmetic Microservices</h1>
    <form action="" method="POST">
        <input type="number" name="first" placeholder="Enter first number" required>
        <input type="number" name="second" placeholder="Enter second number" required>
        <select name="operation">
            <option value="add">Addition</option>
            <option value="minus">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="modulo">Modulo</option>
            <option value="exponent">Exponent</option>
            <option value="gcd">GCD</option>
        </select>
        <input type="submit" name="submit_button" value="Calculate">
    </form>
</body>
</html>
